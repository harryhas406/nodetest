<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Typo Fuzzing</title>
    <style>
        /* Flexbox container for header elements */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-container h1 {
            text-align: center;
            flex-grow: 1; /* Ensures the heading takes up the available space */
        }

        .logo {
            width: 50px; /* Adjust the logo size as needed */
        }

        #scanForm {
            display: flex;
            justify-content: flex-end;
        }

        input[type="text"], button {
            padding: 8px;
            margin-left: 10px; /* Adds spacing between input and button */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: blue;
        }

        /* Table styling */
        table {
            width: 70%; /* Adjust this to control table width */
            margin: 20px auto; /* Center table horizontally */
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Header container with logo, title, and input form -->
    <div class="header-container">
        <img src="logo.png" alt="Company Logo" class="logo"> <!-- Add the actual path to your logo -->
        <h1>DNS Typo Fuzzing Results</h1>
        <form id="scanForm">
            <label for="domain"></label>
            <input type="text" id="domain" name="domain" required placeholder="Enter Domain Name">
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <p id="loading">Loading... Please wait.</p>

    <!-- <h2>Results</h2> -->
    <table border="1" id="resultsTable">
        <thead>
            <tr>
                <th>Domain</th>
                <th>IPv4</th>
                <th>IPv6</th>
                <th>Name Server (NS)</th>
                <th>Mail Server (MX)</th>
                <th>Location</th>
                <th>Created ON</th>
                <th>Registrar</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script>
        // Function to update the table with results
        function updateResultsTable(results) {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${result.domain}</td>
                    <td>${result.dns_a}</td>
                    <td>${result.dns_aaaa}</td>
                    <td>${result.dns_ns}</td>
                    <td>${result.dns_mx}</td>
                    <td>${result.geoip}</td>
                    <td>${result.created}</td>
                    <td>${result.registrar}</td>
                `;
                resultsBody.appendChild(row);
            });
        }

        // Fetch all previous results on page load
        window.onload = () => {
            fetch('/api/results')
                .then(response => response.json())
                .then(data => {
                    updateResultsTable(data);
                })
                .catch(error => {
                    console.error('Error fetching results:', error);
                });
        };

        // Handle form submission for domain scanning
        document.getElementById('scanForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const domain = document.getElementById('domain').value;
            // Disable submit button and show loading message
            const submitButton = document.getElementById('submitButton');
            const loadingIndicator = document.getElementById('loading');

            submitButton.disabled = true;
            loadingIndicator.style.display = 'block';

            fetch(`/api/dnstwist?domain=${domain}`)
                .then(response => response.json())
                .then(data => {
                    updateResultsTable(data); // Update with new and old results
                })
                .catch(error => {
                    console.error('Error fetching DNS fuzzing data:', error);
                }).finally(() => {
                // Re-enable the submit button and hide the loading message
                submitButton.disabled = false;
                loadingIndicator.style.display = 'none';
            });
        });
    </script>

</body>
</html>
